name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/fleetmixer/mariadb:$(date +%s)
    - name: Push the Docker image latest  
      run: docker push ghcr.io/Fleetmixer/mariadb:$(date +%s)
